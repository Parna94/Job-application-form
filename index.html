
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
    <div class="content">
    <h1>Job Application<span class="title_small">(Web)</span></h1>

        <form>
          <div class="form_container">
          <div class="form_content">
          <label for="f_name"> First Name </label>
          <input id="f_name" name="f_name" placeholder="Enter first name" />
          </div>

          <div class="form_content">
          <label for="last_name"> Last Name </label>
          <input id="last_name" name="last_name" placeholder="Enter last name"/>
          </div>

          <div class="form_content">
          <label for="email"> Email </label>
          <input type="email" id="email" name="email" placeholder="Enter your email"/>
          </div>

          <div class="form_content">
          <label for="job_role"> Job Role </label>
          <select id="job_role" name="job_role">
          <option value="">Select Job Role</option>
          <option value="frontend">Frontend Developer</option>
          <option value="backend">Backend Developer</option>
          <option value="full_stack">Full Stack Developer</option>
          <option value="ui_ux">UI UX Designer</option>
          </select>
          </div>

          <div class="textarea_content">
          <label for="address"> Address </label>
          <textarea id="address" name="address" row="4" cols="50" placeholder="Enter address"></textarea>
          </div>

          <div class="form_content">
          <label for="city"> City </label>
          <input id="city" name="city" placeholder="Enter city name" />
          </div>

          <div class="form_content">
          <label for="pincode"> Pincode </label>
          <input type="number" id="pincode" name="pincode" placeholder="Enter pincode"/>
          </div>

          <div class="form_content">
          <label for="date"> Date </label>
          <input value="2024-04-04" type="date" id="date" name="date" />
          </div>

          <div class="form_content">
          <label for="upload"> Upload Your CV </label>
          <input type="file" id="upload" name="upload" />
          </div>
          </div>

          <div class="button">
          <button type="submit">Apply Now</button>
          </div>

        </form>
      </div>
    </div>
  </body>
</html>
